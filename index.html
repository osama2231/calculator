<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculating.js" defer></script> 
</head>
<body>
    <div class="calculatorContainer">
        <div id="displayScreen"></div>
        <div id="numbersAndOperators">
            <button class="clear operator" style="background-color: #FFA500; width: 104px;" value="AC">AC</button>
            <button class="delete operator" style="background-color: #FFA500; width: 104px;" value="DEL">DEL</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="multiplication operator" value="x">x</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="division operator" value="/">/</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="subtraction operator" value="-">-</button>
            <button id="dot" class="dot operator" value=".">.</button>
            <button class="number" value="0">0</button>
            <button class="equal operator" value="=">=</button>
            <button class="addition operator" value="+">+</button>
        </div>
    </div>
</body>
</html>
